<div class="tag-editor" ng-class="{active:focus}" ng-init="focus = false" ng-click="setFocus = true">
    <div class="tag-draft">
        <span class="tag" ng-repeat="tag in tags" ng-click="$event.stopPropagation()">{{getTextField(tag)}}<span class="remove" ng-click="remove($index);$event.stopPropagation()">x</span></span>
        <input type="hidden" name="tags" value="{{tags | getCol:options.output}}"/>
        <input type="text" class="tag-input" placeholder="{{options.placeholder}}" readonly="readonly" ng-focus="showTree()" ng-blur="closeTree()" focus-me="setFocus" ng-model="search" />
    </div>
</div>
